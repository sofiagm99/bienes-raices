<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <meta name="description" content="Página web de bienes raices">
    <link rel="stylesheet" href="css/normal.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header header_4">
        <div class="contenedor">
            <div class="barra">
                <div class="logo-container">
                    <img src="img/logo.jpg" height="150px">
                    <div class="logo-text">
                        <a href="/index.html">
                            <h1 class="logo_nombre no-margin centrar-texto">BIENES</h1>
                            <h1 class="logo_nombre no-margin centrar-texto"><span class="logo_bold">RAÍCES</span></h1>
                        </a>
                    </div>
                </div>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="anuncios.html" class="navegacion_enlace">Anuncios</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header_texto">
            <h2  class="no-margin">Real Estate</h2>
            <p class="no-margin">Recibe más información del desarrollo y encuentra el departamento de tus sueños.</p>
        </div>
    </header>

    <main class="contenedor">
        <div class="contenedor-elementos">
            <div class="contenedor-fila">
                <div class="contenedor-columna">
                    <div class="contenedor-elemento">
                        <i class="fa-solid fa-phone"></i>
                        <p>Teléfono:</p>
                        <p><a href="tel:+525618975995">+525618975995</a></p>
                    </div>
                </div>
                <div class="contenedor-columna">
                    <div class="contenedor-elemento direccion">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Dirección:</p>
                        <p>Unitec</p>
                    </div>
                </div>
                <div class="contenedor-columna">
                    <div class="contenedor-elemento">
                        <i class="fa-solid fa-envelope"></i>
                        <p>Email:</p>
                        <p><a href="mailto:realstate@gmail.com">realstate@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30079.233439571344!2d-99.253630743597!3d19.54572692626228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d21ce757c85c41%3A0x8ef7c5febcbbed68!2sUniversidad%20UNITEC%20Atizap%C3%A1n%20%7C%20Universidad%20Tecnol%C3%B3gica%20de%20M%C3%A9xico!5e0!3m2!1ses!2smx!4v1701295645727!5m2!1ses!2smx" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        
        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre</label>
                <input 
                    class="campo_field" 
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre">
            </div>
            <div class="campo">
                <label class="campo_label" for="e-mail">E-mail</label>
                <input 
                    class="campo_field" 
                    type="email"
                    placeholder="Tu E-mail"
                    id="email">
            </div>
            <div class="campo">
                <label class="campo_label" for="e-mail">Telefono</label>
                <input 
                    class="campo_field" 
                    type="telefono"
                    placeholder="Tu Telefono"
                    id="telefono">
            </div>
            <div class="campo">
                <label class="campo_label" for="mensaje">Mensaje</label>
                <textarea class="campo_field campo_field--textarea"
                    id="mensaje">
                </textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
        
    </main>

</body>

<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo_nombre no-margin centrar-texto">Bienes<span class="logo_bold">Raices</span></h1>
            </a>

            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                <a href="anuncios.html" class="navegacion_enlace">Anuncios</a>
                <a href="contacto.html" class="navegacion_enlace">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
</html>
